<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Telão</title>
    <style>
        body {
            margin: 0;
            background: #fff;
            color: black;
            font-family: sans-serif;
            overflow: hidden;
        }

        #interface {
            position: absolute;
            top: 0px;
            right: 10px;
            left: auto;
            z-index: 10;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button,
        input {
            font-size: 18px;
            margin: 5px;
        }

        #interface input {
            width: 60px;
            height: 24px;
            font-size: 14px;
        }

        .maximizar {
            height: 24px;
            width: 24px;
            padding: 0;
            border: none;
            background: transparent;
        }

        .maximizar img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        #imagem {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 1;
        }

        #imagem.zoom {
            animation: zoomIn 0.5s ease forwards;
        }

        #imagem.sorteio {
            opacity: 0.85;
        }

        .oculto {
    display: none !important;
}

        #indiceTelao {
            position: absolute;
            top: 72px;
            left: 96px;
            width: 128px;
            height: 128px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
            border: 2px solid rgb(0, 0, 0);
            text-align: center;
            line-height: 128px;
            font-size: 42px;
            font-weight: bold;
            z-index: 10;
        }


        .indiceImagem {
            position: relative;
            width: 100%;
            height: 100vh;
            padding-top: 60px;
            padding-left: 60px;
            box-sizing: border-box;
            background: #eee;
            /* só para visualização */
        }



        @keyframes zoomIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes indiceZoom {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        #imagem.zoomOut {
            animation: zoomOut 0.5s ease forwards;
        }

        @keyframes zoomOut {
            from {
                transform: scale(1);
                opacity: 1;
            }

            to {
                transform: scale(0.9);
                opacity: 0;
            }
        }


        #indiceTelao.indiceZoomOut {
            animation: indiceZoomOut 0.5s ease forwards;
        }


        @keyframes indiceZoomOut {
            from {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            to {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
        }


        #indiceTelao.indiceZoom {
            animation: indiceZoom 0.5s ease forwards;
        }


        .bingo {
            position: fixed;
            bottom: 5px;
            left: 10px;
            z-index: 9999;
        }

        .bingo img {
            width: 40px;
            height: auto;
            object-fit: contain;
            display: block;
        }
    </style>
</head>

<body>
    <div class="bingo">
        <img src="../Icones/bingo.png">
    </div>
    <div id="interface">
        <button id="btnFullscreen" class="maximizar">
            <img id="iconeFullscreen" src="../Icones/tela-cheia.png">
        </button>
    </div>

    <div class="indiceImagem">
        <img id="imagem" src="sua-imagem.jpg" />
        <div id="indiceTelao"></div>
    </div>

    <script src="../renderer/telao.js"></script>
</body>

</html>
